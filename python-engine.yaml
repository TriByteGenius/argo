apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-engine
  template:
    metadata:
      labels:
        app: python-engine
    spec:
      containers:
        - name: python-engine
          image: andyg2025/python-engine:526a989
          ports:
            - containerPort: 8000
          env:
            # - name: SQLALCHEMY_DATABASE_URL
            #   value: "postgresql://postgres:mysecretpassword@postgres:5432/mydb"
            - name: API_KEY
              value: AIzaSyBeJWKq-gO6txR-QUQ_C3EH1WppYhRrDGM
            - name: CX_ID
              value: 85002c9737cdd41a2

            - name: DATABASE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: password
            - name: DB_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: endpoint
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: dbname
              
---

apiVersion: v1
kind: Service
metadata:
  name: python-engine
spec:
  selector:
    app: python-engine
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
